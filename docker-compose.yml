services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: aaasaasa-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"   # REST
      - "6334:6334"   # gRPC (optional, available in some images)
    volumes:
      - ./qdrant/storage:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
